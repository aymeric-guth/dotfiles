---
env:
  TERM: xterm-256color
  DYLD_INSERT_LIBRARIES: /opt/toolz/lib/h4ckz/libldlib.dylib

window:
  dimensions:
    columns: 120
    lines: 32

  opacity: 0.85
  startup_mode: Maximized

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  size: 20.0

cursor:
  style:
    blinking: Always

shell:
  program: /opt/local/bin/zsh
