---
env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 120
    lines: 32

  opacity: 0.85
  startup_mode: Maximized

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  size: 18.0

schemes:
  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyo-night: &tokyo-night # Default colors
    primary:
      background: "0x1a1b26"
      foreground: "0xa9b1d6"

    # Normal colors
    normal:
      black: "0x32344a"
      red: "0xf7768e"
      green: "0x9ece6a"
      yellow: "0xe0af68"
      blue: "0x7aa2f7"
      magenta: "0xad8ee6"
      cyan: "0x449dab"
      white: "0x787c99"

    # Bright colors
    bright:
      black: "0x444b6a"
      red: "0xff7a93"
      green: "0xb9f27c"
      yellow: "0xff9e64"
      blue: "0x7da6ff"
      magenta: "0xbb9af7"
      cyan: "0x0db9d7"
      white: "0xacb0d0"

  kitty-dark: &kitty-dark
    primary:
      background: "0x000000"
      foreground: "0xdddddd"
# selection_background #fffacd
# selection_foreground #000000

    # Normal colors
    normal:
      black: "0x000000"
      red: "0xcc0403"
      green: "0x19cb00"
      yellow: "0xcecb00"
      blue: "0x0d73cc"
      magenta: "0xcb1ed1"
      cyan: "0x0dcdcd"
      white: "0xdddddd"

    # Bright colors
    bright:
      black: "0x767676"
      red: "0xf2201f"
      green: "0x23fd00"
      yellow: "0xfffd00"
      blue: "0x1a8fff"
      magenta: "0xfd28ff"
      cyan: "0x14ffff"
      white: "0xffffff"

  tokyo-night-storm: &tokyo-night-storm # Default colors
    primary:
      background: "0x24283b"
      foreground: "0xa9b1d6"

    # Normal colors
    normal:
      black: "0x32344a"
      red: "0xf7768e"
      green: "0x9ece6a"
      yellow: "0xe0af68"
      blue: "0x7aa2f7"
      magenta: "0xad8ee6"
      cyan: "0x449dab"
      white: "0x9699a8"

    # Bright colors
    bright:
      black: "0x444b6a"
      red: "0xff7a93"
      green: "0xb9f27c"
      yellow: "0xff9e64"
      blue: "0x7da6ff"
      magenta: "0xbb9af7"
      cyan: "0x0db9d7"
      white: "0xacb0d0"

colors: *kitty-dark
#colors: *tokyo-night
#colors: *tokyo-night-storm

key_bindings:
  - { key: H, mods: Command, chars: "\x01h" }
  - { key: J, mods: Command, chars: "\x01j" }
  - { key: K, mods: Command, chars: "\x01k" }
  - { key: L, mods: Command, chars: "\x01l" }
  - { key: H, mods: Command|Shift, chars: "\x01\x08" }
  - { key: J, mods: Command|Shift, chars: "\x01\x0a" }
  - { key: K, mods: Command|Shift, chars: "\x01\x0b" }
  - { key: L, mods: Command|Shift, chars: "\x01\x0c" }
  - { key: Return, mods: Command|Shift, chars: "\x01\x7a" }
  - { key: H, mods: Command|Alt, chars: "\x01O" }
  - { key: J, mods: Command|Alt, chars: "\x01Q" }
  - { key: K, mods: Command|Alt, chars: "\x01R" }
  - { key: L, mods: Command|Alt, chars: "\x01P" }
  - { key: Key1, mods: Command, chars: "\x01A" }
  - { key: Key2, mods: Command, chars: "\x01B" }
  - { key: Key3, mods: Command, chars: "\x01C" }
  - { key: Key4, mods: Command, chars: "\x01D" }
  - { key: Key5, mods: Command, chars: "\x01E" }
  - { key: Key6, mods: Command, chars: "\x01F" }
  - { key: Key7, mods: Command, chars: "\x01G" }
  - { key: Key8, mods: Command, chars: "\x01I" }
  - { key: Key9, mods: Command, chars: "\x01M" }
  - { key: Key0, mods: Command, chars: "\x01N" }
  - { key: D, mods: Command, chars: "\x01%" }
  - { key: D, mods: Command|Shift, chars: "\x01\"" }
  - { key: W, mods: Command, chars: "\x01," }
  # - { key: q, mods: alt, chars: "\x1bq" }
  - { key: Q, mods: Alt, chars: "\x01q" }
  - { key: Q, mods: Control, chars: "\x01q" }
  - { key: M, mods: Shift|Command, chars: "\x01S" }
  - { key: M, mods: Command, chars: "\x01T" }
  # - { key: W, mods: Shift|Command, chars: "" }
