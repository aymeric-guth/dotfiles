session_name: $PROJECT_NAME
start_directory: $WORKSPACE
environment:
  WORKSPACE: $WORKSPACE
  PROJECT_NAME: $PROJECT_NAME

windows:

  - window_name: global
    start_directory: .
    panes:
      - shell_command:
          - editor .

  - window_name: neovim
    start_directory: .
    layout: even-horizontal
    panes:
      - shell_command:
          - editor ./nvim/.

  - window_name: shell
    start_directory: .
    layout: even-horizontal
    panes:
      - shell_command:
          - cd ./zsh && editor .
        focus: true
      - shell_command:
          - cd ./bin && editor .

  - window_name: tmux
    start_directory: .
    layout: even-horizontal
    panes:
      - shell_command:
          - cd ./tmux && editor tmux.conf
        focus: true
      - shell_command:
          - cd $TMUXP_CONFIGDIR/templates && editor $TMUX_TEMPLATE

  - window_name: alacritty
    start_directory: ./alacritty
    layout: even-horizontal
    panes:
      - shell_command:
          - editor .
        focus: true
      - shell_command:
          - editor ../kitty/kitty.conf
